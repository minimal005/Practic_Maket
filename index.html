<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Practic Maket</title>
   <link rel="stylesheet" href="./style/style.css">
</head>

<body>
   <header>
      <div class="container">
         <div class="header">
            <div class="header__nav">
               <a href="#" class="header__logo">
                  <img src="./img/logo.svg" alt="logo">
                  <span>Lasles<strong>VPN</strong></span>
               </a>
               <div class="header__body-burger">
                  <nav class="burger__nav">
                     <ul class="header__items">
                        <li class="header__item"><a href="#about">About</a></li>
                        <li class="header__item"><a href="#features">Features</a></li>
                        <li class="header__item"><a href="#pricing">Pricing</a></li>
                        <li class="header__item"><a href="#testimonials">Testimonials</a></li>
                        <li class="header__item"><a href="#help">Help</a></li>
                     </ul>
                  </nav>
               </div>

               <div class="header__body-buttons">
                  <nav class="buttons__nav">
                     <ul class="buttons__items">
                        <li><a href="#!" class="button__item button__passive">Sign In</a></li>
                        <li><a href="#!" class="button__item button__pactive">Sign In</a></li>
                     </ul>
                  </nav>

                  <div class="burger">
                     <span></span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </header>

   <section class="about" id="about">
      <div class="container">
         <div class="about__body">
            <div class="about__wrapper">
               <div class="about__info">
                  <h1 class="about__title">Want anything to be easy with <strong>LaslesVPN</strong>.</h1>
                  <div class="about__text">Provide a network for all your needs with ease and fun using <span
                        class="stronger">LaslesVPN</span>
                     discover interesting features from us.
                  </div>
                  <div class="about__btn">Get Started</div>
               </div>
            </div>
            <div class="about__img"><img src="./img/about/Illustration 1.png" alt="Illustration"></div>
         </div>
         <div class="about__footer footer-about">
            <div class="footer-about__items">
               <div class="footer-about__item">
                  <div class="footer-about__img">
                     <img src="./img/about/icons/person.svg" alt="person">

                  </div>
                  <div class="footer-about__body">
                     <span>90+</span> <br><span>Users</span>
                  </div>
               </div>
               <div class="footer-about__item">
                  <div class="footer-about__img">
                     <img src="./img/about/icons/location.svg" alt="location">

                  </div>
                  <div class="footer-about__body">
                     <span>30+</span> <br><span>Locations</span>
                  </div>
               </div>
               <div class="footer-about__item">
                  <div class="footer-about__img">
                     <img src="./img/about/icons/server.svg" alt="server">

                  </div>
                  <div class="footer-about__body">
                     <span>50+</span> <br><span>Servers</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>

   <section class="features">
      <div class="container">

      </div>
   </section>




   <script src="./js/script.js"></script>
</body>

</html>
